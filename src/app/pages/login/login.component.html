<div class="container">
    <div class="login">
        <h2>Login</h2>
        <form #loginForm="ngForm"> <!-- Creo una referencia al formulario -->
            <div class="form-group">
                <label for="usuario"><b>Usuario</b> (nombre o correo):</label>
                <!-- establezco el valor de usuario al valor del input -->
                <input type="text" id="usuario" name="usuario" pInputText [(ngModel)]="loginData.usuario"> 
            </div>
            <div class="form-group">
                <label for="contraseñaLogin"><b>Contraseña:</b></label>
                <!-- establezco el valor de la contraseña al valor del input -->
                <input type="password" id="contraseñaLogin" name="contraseñaLogin" pPassword [(ngModel)]="loginData.contrasenaLogin">
                <div class="registrarse" (click)="navegaRegistro()"><u>Registrarse</u></div>
            </div>
            <button type="button" (click)="login()" pButton>Aceptar</button>
            <button type="button" (click)="borrar()" pButton>Limpiar</button>
        </form>
    </div>
</div>
